<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulář pro registraci</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <!-- Header-section -->

    <div class="header_container">
      <div class="header_logo">
        <img src="./dist/img/netflix-logo.png" alt="Netflix logo" />
      </div>
      <button onclick="location.href='index.html'" class="home_btn">
        Úvodní strana
      </button>
    </div>

    <!-- Form-section -->

    <form id="registrationForm" action="/index.html" method="post">
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Křestní jméno"
        required
      />
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Příjmení"
        required
      />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Přihlašovací email"
        required
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Vaše heslo"
        required
      />
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Heslo znovu"
        required
      />
      <button class="form_btn" type="submit">ODESLAT</button>
    </form>

    <script src="dist/form.js" defer></script>
  </body>
</html>
